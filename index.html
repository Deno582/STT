<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Real-Time Location Tracking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS (TANPA integrity agar tidak diblokir browser) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 12px;
            background: #f4f6f8;
        }

        h2, h3 {
            margin: 0 0 8px 0;
        }

        .container {
            max-width: 1100px;
            margin: auto;
        }

        .box {
            background: #ffffff;
            padding: 12px;
            margin-bottom: 12px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 8px;
        }

        .info-item {
            background: #f1f5f9;
            padding: 8px;
            border-radius: 4px;
            font-size: 14px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 6px;
            text-align: center;
        }

        th {
            background: #f3f4f6;
        }

        #map {
            width: 100%;
            height: 400px;
            border-radius: 6px;
        }

        .controls {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
            flex-wrap: wrap;
        }

        button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background: #2563eb;
            color: #ffffff;
            font-size: 14px;
        }

        button.secondary {
            background: #4b5563;
        }

        .hidden {
            display: none;
        }

        .error {
            color: #b91c1c;
            font-weight: bold;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>

<div class="container">

    <h2>Real-Time Location Tracking</h2>

    <div class="controls">
        <button id="btnRefresh">Refresh Data</button>
        <button id="btnLive" class="secondary">Live</button>
    </div>

    <div id="errorMessage" class="error"></div>

    <div class="box">
        <h3>Data Terakhir</h3>
        <div class="info-grid">
            <div class="info-item">Latitude: <span id="lat">-</span></div>
            <div class="info-item">Longitude: <span id="lon">-</span></div>
            <div class="info-item">Speed (km/h): <span id="speed">-</span></div>
            <div class="info-item">Satellites: <span id="sats">-</span></div>
            <div class="info-item">Waktu Terakhir Update: <span id="time">-</span></div>
        </div>
    </div>

    <div class="box">
        <h3>Riwayat Data</h3>
        <table>
            <thead>
                <tr>
                    <th>Latitude</th>
                    <th>Longitude</th>
                    <th>Speed (km/h)</th>
                    <th>Satellites</th>
                    <th>Waktu</th>
                </tr>
            </thead>
            <tbody id="historyTable"></tbody>
        </table>
        <div class="controls" style="justify-content: center;">
            <button id="btnPrev">Previous</button>
            <span id="pageInfo">Page 1</span>
            <button id="btnNext">Next</button>
        </div>
    </div>

    <div class="box">
        <h3>Peta Lokasi</h3>
        <div id="map"></div>
    </div>

</div>

<!-- Leaflet JS (TANPA integrity) -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    const API_URL = "https://api.thingspeak.com/channels/3220147/feeds.json?api_key=4NQXOLFNN9K9JE8Y&results=10";
    const REFRESH_INTERVAL = 10; // detik

    // Default location: Jakarta, Indonesia
    const DEFAULT_LAT = -6.2088;
    const DEFAULT_LON = 106.8456;

    let map = null;
    let marker = null;
    let lastLatLng = null;
    let feeds = [];
    let currentPage = 1;
    const itemsPerPage = 3;
    let isLive = true;

    // Initialize map with default location
    initMap(DEFAULT_LAT, DEFAULT_LON);
    lastLatLng = L.latLng(DEFAULT_LAT, DEFAULT_LON);

    const latEl = document.getElementById("lat");
    const lonEl = document.getElementById("lon");
    const speedEl = document.getElementById("speed");
    const satsEl = document.getElementById("sats");
    const timeEl = document.getElementById("time");
    const historyTable = document.getElementById("historyTable");
    const errorMessage = document.getElementById("errorMessage");
    const btnLive = document.getElementById("btnLive");
    const btnPrev = document.getElementById("btnPrev");
    const btnNext = document.getElementById("btnNext");
    const pageInfo = document.getElementById("pageInfo");

    function initMap(lat, lon) {
        map = L.map("map").setView([lat, lon], 15);

        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution: "&copy; OpenStreetMap contributors"
        }).addTo(map);

        marker = L.marker([lat, lon]).addTo(map);
    }

    function renderTable() {
        historyTable.innerHTML = "";
        const start = (currentPage - 1) * itemsPerPage;
        const end = start + itemsPerPage;
        const pageFeeds = feeds.slice(start, end);

        pageFeeds.forEach((f, index) => {
            const tr = document.createElement("tr");
            const waktu = new Date(f.created_at).toLocaleString('id-ID');
            tr.innerHTML = `
                <td>${f.field1}</td>
                <td>${f.field2}</td>
                <td>${f.field3}</td>
                <td>${f.field4}</td>
                <td>${waktu}</td>
            `;
            tr.style.cursor = "pointer";
            tr.addEventListener("click", () => {
                const lat = parseFloat(f.field1);
                const lon = parseFloat(f.field2);
                if (!isNaN(lat) && !isNaN(lon)) {
                    marker.setLatLng([lat, lon]);
                    map.setView([lat, lon]);
                    isLive = false;
                    btnLive.textContent = "Live";
                }
            });
            historyTable.appendChild(tr);
        });

        pageInfo.textContent = `Page ${currentPage}`;
        btnPrev.disabled = currentPage === 1;
        btnNext.disabled = end >= feeds.length;
    }

    async function fetchData() {
        try {
            errorMessage.textContent = "";

            const res = await fetch(API_URL);
            if (!res.ok) throw new Error("Gagal mengambil data");

            const json = await res.json();
            if (!json.feeds || json.feeds.length === 0) {
                throw new Error("Data kosong");
            }

            feeds = json.feeds.reverse();
            const latest = feeds[0];

            const lat = parseFloat(latest.field1);
            const lon = parseFloat(latest.field2);

            if (isNaN(lat) || isNaN(lon)) {
                throw new Error("Koordinat tidak valid");
            }

            latEl.textContent = lat;
            lonEl.textContent = lon;
            speedEl.textContent = "0"; // Set speed to 0 for testing
            satsEl.textContent = latest.field4;
            timeEl.textContent = new Date(latest.created_at).toLocaleString('id-ID');

            currentPage = 1; // Reset to page 1 on new data
            renderTable();

            lastLatLng = L.latLng(lat, lon);

            if (!map) {
                initMap(lat, lon);
            } else {
                marker.setLatLng(lastLatLng);
                if (isLive) {
                    map.setView(lastLatLng);
                }
            }

        } catch (err) {
            errorMessage.textContent = err.message;
        }
    }

    document.getElementById("btnRefresh").addEventListener("click", fetchData);

    btnLive.addEventListener("click", () => {
        isLive = !isLive;
        btnLive.textContent = isLive ? "Live" : "Paused";
        if (isLive && lastLatLng) {
            map.setView(lastLatLng);
        }
    });

    btnPrev.addEventListener("click", () => {
        if (currentPage > 1) {
            currentPage--;
            renderTable();
        }
    });

    btnNext.addEventListener("click", () => {
        const maxPage = Math.ceil(feeds.length / itemsPerPage);
        if (currentPage < maxPage) {
            currentPage++;
            renderTable();
        }
    });

    fetchData();
    setInterval(fetchData, REFRESH_INTERVAL * 1000);
</script>

</body>
</html>
